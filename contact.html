<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="site-nav">
      <a href="index.html">Home</a>
      <a href="recipes.html">Recipes</a>
      <a href="regions.html">Regions</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form class="contact-form" action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="country-select">Country:</label>
      <input list="countries" id="country-select" name="country" placeholder="Select or type a country">
      <datalist id="countries" >
        <option value="Nigeria">
        <option value="Kenya">
        <option value="Morocco">
        <option value="South Africa">
      </datalist>

      <label for="message">Message:</label>
      <textarea id="message" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <form class="newsletter" action="#" method="post" aria-label="Newsletter signup">
      <label for="newsletter-email">Join the newsletter</label>
      <input id="newsletter-email" type="email" name="email" placeholder="you@example.com" required>
      <button type="submit">Subscribe</button>
    </form>
    <p>&copy; Tastes of Africa</p>
  </footer>
</body>
</html>
